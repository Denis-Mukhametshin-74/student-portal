<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в личный кабинет</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Вход в личный кабинет</h1>
    </header>

    <main>
        <h2>Введите данные для входа</h2>
        
        <div class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" autocomplete="email">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" autocomplete="current-password">
            </div>
            
            <button type="button" class="login-button">
                <p>Войти</p>
            </button>

            <div class="register-page">
                <a href="register.html" class="register-link">Нет аккаунта? Зарегистрироваться</a>
            </div>
        </div>

        <div class="oauth-buttons" style="margin-top: 20px; text-align: center;">
            <p style="margin-bottom: 10px; color: #666;">Или войти через:</p>
            <button id="googleLogin" style="background: white; border: 1px solid #ddd; padding: 10px 20px; border-radius: 4px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin: 0 auto;">
                <img src="https://www.google.com/favicon.ico" alt="Google" width="20">
                <span>Google</span>
            </button>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
